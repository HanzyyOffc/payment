<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran via Dana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    :root {
      --bg: #f4f4f4;
      --text: #222;
      --card-bg: #fff;
      --accent: #007bff;
      --accent-dark: #0056b3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --text: #e2e8f0;
        --card-bg: #1e293b;
        --accent: #00c3ff;
        --accent-dark: #0092cc;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeSlide 0.8s ease;
      position: relative;
      z-index: 10;
    }

    .card img.logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    .qr-container img {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }

    .dana-number {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      background: rgba(0,0,0,0.05);
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-block;
      color: var(--text);
    }

    .note {
      font-size: 0.95rem;
      color: var(--text);
      margin-top: 15px;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 10px 18px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: var(--accent-dark);
    }

    .alert {
      margin-top: 10px;
      font-size: 0.9rem;
      color: limegreen;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeSlide {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Download button */
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      background: transparent;
      color: var(--accent);
      font-weight: 600;
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 8px 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    /* Loading */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Loading -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Main Card -->
  <div class="card" style="display:none" id="mainCard">
    <img src="https://files.catbox.moe/9rr2y2.jpg" alt="Dana Logo" class="logo" />
    <h2>Pembayaran via DANA</h2>

    <div class="qr-container">
      <img src="https://files.catbox.moe/t6tm59.jpg" alt="QR Qris" />
      <a href="https://files.catbox.moe/t6tm59.jpg" download="qris-dana.png" class="download-btn">‚¨áÔ∏è Download QRIS</a>
    </div>

    <div class="dana-number" id="danaNomor">082264176976</div>
    <button class="copy-btn" onclick="copyDana()">üìã Salin Nomor</button>
    <div class="alert" id="copyAlert">Nomor berhasil disalin!</div>

    <div class="note">Silakan scan QR atau salin nomor untuk transfer</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Loading screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('mainCard').style.display = 'block';
      }, 1500);
    });

    // Copy function
    function copyDana() {
      const nomor = document.getElementById("danaNomor").innerText.replace(/\s/g, '');
      navigator.clipboard.writeText(nomor).then(() => {
        const alert = document.getElementById("copyAlert");
        alert.style.display = "block";
        setTimeout(() => {
          alert.style.display = "none";
        }, 2000);
      });
    }

    // ParticleJS config
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#00c3ff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00c3ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "straight": false,
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 0.6 }},
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
